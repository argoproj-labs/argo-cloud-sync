apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5432
  selector:
   app: postgres

# ARGO CLOUDOPS

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: argocloudops
  name: argocloudops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocloudops
  template:
    metadata:
      labels:
        app: argocloudops
    spec:
      volumes:
        - name: vault-home
          persistentVolumeClaim:
            claimName: 'vault-pv-claim'
      containers:
      - image: argocloudops:latest
        name: argocloudops
        imagePullPolicy: Never
        command:
        - "/bin/sh"
        - "-ec"
        args: 
        - |
          until [ -f /home/vault/secretid.txt ]
          do
            echo "Waiting for secret data to be written"
            sleep 5
          done
          echo "Secret data found"
          export VAULT_TOKEN="$(cat /home/vault/vaulttoken.txt)"
          export VAULT_ROLE="$(cat /home/vault/roleid.txt)"
          export VAULT_SECRET="$(cat /home/vault/secretid.txt)"

          mkdir -p ./ssl
          # generate certificate, suppress output unless there is an error
          output=$(openssl req -new -newkey rsa:4096 -days 3650 -nodes -x509 -subj "/C=US/ST=CA/L=Mountain View/O=Cognition/CN=app" -keyout ./ssl/certificate.key -out ./ssl/certificate.crt 2>&1) || echo "$output"

          mkdir -p /usr/local/share/ca-certificates/
          cp ./ssl/certificate.crt /usr/local/share/ca-certificates/certificate.crt
          chmod 644 /usr/local/share/ca-certificates/certificate.crt
          update-ca-certificates

          ./service
        env:
          - name: ARGO_CLOUDOPS_ADMIN_SECRET
            value: abcd1234abcd1234
          - name: ARGO_CLOUDOPS_DB_HOST
            value: $(POSTGRES_SERVICE_HOST)
          - name: ARGO_CLOUDOPS_DB_NAME
            value: argocloudops
          - name: ARGO_CLOUDOPS_DB_USER
            value: argoco
          - name: ARGO_CLOUDOPS_DB_PASSWORD
            value: "1234"
          - name: ARGO_CLOUDOPS_GIT_AUTH_METHOD
            value: https
          - name: VAULT_ADDR
            value: http://vault.default.svc.cluster.local:8200
          - name: ARGO_ADDR
            value: http://127.0.0.1:9000
          - name: UPPER_DB_LOG
            value: DEBUG
          - name: ARGO_CLOUDOPS_LOG_LEVEL
            value: DEBUG
        volumeMounts:
          - name: vault-home
            mountPath: /home/vault