# Default Cello Config
# This will work with included examples.
# "commands" keys are case-sensitive.

---
version: "0.0.1"
commands:
  cdk:
    bootstrap: "{{.EnvironmentVariables}} npx cdk --version && {{.EnvironmentVariables}} npx cdk bootstrap {{.ExecuteArguments}}"
    destroy: "{{.EnvironmentVariables}} npx cdk destroy {{.ExecuteArguments}}"
    diff: "{{.EnvironmentVariables}} npx cdk diff {{.ExecuteArguments}}"
    sync: "{{.EnvironmentVariables}} npx cdk synth --all -q && {{.EnvironmentVariables}} npx cdk deploy {{.ExecuteArguments}}"
  terraform:
    bootstrap: "{{.EnvironmentVariables}} bootstrap-terraform.sh"
    destroy: "{{.EnvironmentVariables}} run-terraform.sh -c destroy -a '{{.ExecuteArguments}}'"
    diff: "{{.EnvironmentVariables}} run-terraform.sh -c plan -a '{{.ExecuteArguments}}'"
    sync: "{{.EnvironmentVariables}} run-terraform.sh -c apply -a '{{.ExecuteArguments}}'"